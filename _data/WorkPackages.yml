DP00: 
  name: Dynamic Programming and Feedback Optimal Control
  acr: FOPC
  description: In this area, the control problem is considered, where state dependent control is sought. This approach allows us to obtain the solution of the control problem for any initial condition. Here we will study the principle of dynamic programming, the Bellman Hamilton Jacobi equation, the Reinforcement Learning methodology.
