AzaharM:
  name: Azahar Monge
  description: <strong>Azahar Monge</strong></a> holds a Postdoctoral position at the ERC Advanced Grant project DyCon under the supervision of <a href="http://paginaspersonales.deusto.es/enrique.zuazua/" target="_blank">Prof. Enrique Zuazua</a> (UAM and DeustoTech). Before that, she earned her PhD in Numerical Analysis at the Centre for Mathematical Sciences, <a href="http://www.maths.lu.se/english/" target="_blank">Lund University</a> (Sweden) under the supervision of Prof. Philipp Birken. Her thesis was focused on the numerical aspects around the partitioned approach for the simulation of time-dependent thermal fluid-structure interaction. Earlier, she was awarded an Erasmus Mundus scholarship to participate in the <a href="http://www.mathmods.eu/" target="_blank">MSc programme MATHMODS</a> (Mathematical Modelling in Engineering - Theory, Numerics, Applications). Her main research interests are domain decomposition methods, coupled problems, PDEs and time adaptive multirate time integration methods.</p><ul class="list-nomarker"><li><i class="fa fa-envelope fa-blue"></i>&nbsp;&nbsp;&nbsp;<a href="mailto:azahar.monge@deusto.es">azahar.monge@deusto.es</a></li><li><i class="fa fa-phone fa-blue"></i>&nbsp;&nbsp;&nbsp;<a href="tel:34944139003,3282">(+34) 944 139 003 Ext. 3282</a></li></ul>
