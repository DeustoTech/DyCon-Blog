# Members
JBarcena:
  name: Jon Asier Bárcena-Petisco

IdrissM:
  name: Idriss Mazari
  description: Idriss Mazari is a visiting member of the DyCon team, is currently a PhD student of Yannick Privat and Grégoire Nadin in Paris Sorbonne Université. His works focus on shape and parametric optimization for reaction-diffusion equations. His main focus is the understanding of the influence of spatial heterogeneity on population dynamics.He mainly studies existence theorems for non-linear shape optimization problems, or quantitative results regarding spectral optimization. For instance, he investigated the maximal population size problem or the optimal survival of species problem.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2019/11/team-idris-mazari-26nov2019-_500x500-300x300.jpg
JanH:
  name: Jan Heiland
  description: In my research, I consider control systems and how they can be realized in numerical simulations. Particularly, I’m interested in infinite dimensional and differential-algebraic systems like the incompressible Navier-Stokes equation. In view of numerical implementations, I also investigate model reduction techniques for control systems.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2020/02/ccm-team-jan-heiland-500x500-1-300x300.jpg
AlexandreS:
  name: Alexandre Francisco
  description: Alexandre Santos Francisco holds a degree in Mechanical Engineering and a PhD degree in Nuclear Engineering. He is Professor of Fluid Mechanics at the Universidade Federal Fluminense in Brazil. On the next two months he will be a Visiting Professor at the ERC Advanced Grant project DyCon under the supervision of Prof. Enrique Zuazua (FAU, University of Deusto and Universidad Autónoma de Madrid). His main research interests are porous media, computational mathematics, and computational fluid mechanics.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2019/12/team-alexandre-santosFrancisco-11dic2019_500x500-300x300.jpg
JorgeM:
  name: Jorge Mallo
  avatar: https://cmc.deusto.eus/wp-content/uploads/2019/11/team-jorge-mallo-26nov2019_500x500-300x300.jpg
CarlosE:
  name: Carlos Esteve
  description: '<p><a href="https://cmc.deusto.eus/Carlos-Esteve-Yague/"><strong>Carlos Esteve Yagüe</strong></a> holds a Postdoctoral position at the ERC Advanced Grant project DyCon under the supervision of Prof. Enrique Zuazua (UAM and DeustoTech). He earned his PhD in analysis of nonlinear parabolic partial differential equations under the supervision of Prof. Philippe Souplet (Université Paris 13). His main research interests are singularity formation for parabolic PDE, Hamilton-Jacobi equations, optimal control theory and differential games.</p>'
  avatar: https://cmc.deusto.eus/wp-content/uploads/2019/11/team-carlos-esteve-yague-26nov2019_500x500.jpg
  active: "true"

NoboruS:
  name: Noboru Sakamoto
  description: <a name="NoburuSakamoto"></a>Noboru Sakamoto</strong> received the B.Sc. degree in mathematics from Hokkaido University and M.Sc. and Ph.D. degrees in aerospace engineering from Nagoya University, in 1991, 1993, and 1996, respectively. From 1996 until 2015, he held positions in the Graduate School of Engineering in Nagoya University. Currently, he is a Professor with the Science and Engineering of <a href="http;//www.nanzan-u.ac.jp/English/index.html" target="_blank">Nanzan University</a> in Nagoya, Japan. He has held a visiting research position at University of Groningen, The Netherlands, in 2005 and 2006. He received the SICE Best Paper Prizes in 1997, 2006, 2008 and 2011 and SICE Kimura Prize in 2016. His research interests include nonlinear control theory, control of chaotic systems, dynamical system theory and control applications for aerospace engineering.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2018/12/equipo_DyCon_002.jpg
JeromeL:
  name: Jérôme Lohéac
  description: <strong>Jérôme Lohéac</strong> is a Senior Scientific Researcher at the <a href="http://www.irccyn.ec-nantes.fr/en/">Institut de Recherche en Communications et Cybernétique de Nantes</a>, a scientific institution linked to the <a href='http://www.cnrs.fr/'>CNRS</a> in France. His fields of research are Swimming of microorganisms(1); Time optimal control for PDEs(2); Optimal control of finite dimensional systems with state constraints(3) and Controllability of parameter-dependent systems(4).
  avatar: https://cmc.deusto.eus/wp-content/uploads/2017/01/Jerome_Loheac150x200.jpg
MartinL:
  name: Martín Lazar
  description: <strong>Martin Lazar</strong> is a Research professor at <a href='http://www.unidu.hr/' target='_blank'>University of Dubrovnik</a>, Croatia. His fields of research are Control of parameter dependent systems (greedy control, averaged control), optimal control of parabolic problems. Microlocal analysis; PDEs and homogenisation, velocity averaging, microlocal defect functionals (1-scale H-measures, semiclassical measures, H-distributions), and Geophysical fluid dynamics; analytical modelling in oceanography.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2017/01/Martin-Lazar150x200.jpg
CesareM:
  name: Césare Molinari
  description: <strong>Césare Molinari</strong> was PhD student in Applied Mathematics at <a href='http://www.usm.cl/' target='_blank'>Universidad Técnica Federico Santa María</a> (Valparaíso, Chile). His scientific interests were related to numerical algorithms for maximal monotone variational inequalities and convex non-differentiable optimization. In this context, his research was focused on the design of the algorithms, on the analysis of the asymptotic properties and of the rate of convergence. This theory finds natural applications in sparse optimal control of PDEs and reconstruction of images. He was doing an internship in Control Theory under the joint supervision of professor Enrique Zuazua.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2017/06/CesareMolinari.jpg
NavidA:
  name: Navid Allahverdi
  description: Navid Allahverdi's work focuses on simulation based engineering and application of scientific computing in engineering design and optimization.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2019/02/navid_a.jpg
AlejandroP:
  name: Alejandro Pozo
  description: Alejandro Pozo is a Post Doctoral researcher in Mathematics. He has a markedly applied profile, which is why he has oriented his career towards the field of technological innovation. In this sense, he understands that mathematics can add value and contribute significantly to the solution of the most diverse R & D & i problems.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2019/02/apozo.jpg
UmbertoB:
  name: Umberto Biccari
  description: <a href='https://cmc.deusto.eus/umberto-biccari/'>Umberto Biccari</a></strong> is a PhD. Currently he holds a Postdoctoral position at the ERC Advanced Grant project <a href='cmc.deusto.eus/dycon'>DyCon</a> under the supervision of <a href='http://paginaspersonales.deusto.es/enrique.zuazua/'>Prof. Enrique Zuazua</a> (<a href='https://www.uam.es/ss/Satellite/es/home.htm' target='_blank'>UAM</a> and <a href='http://deustotech.deusto.es/cs/Satellite/ingenieria/es/deustotech' target='_blank'>DeustoTech</a>). In the past, he collaborated within the ERC research project <a href='http://www.bcamath.org/projects/NUMERIWAVES/' target='_blank'>NUMERIWAVES</a>. His current research interests are related to the analysis of Partial Differential Equations, in particular from the point of view of control theory. During the years of his PhD he has been concerned with the study of controllability properties of hyperbolic (waves), parabolic (heat) and dispersive (Schrödinger) PDEs, involving non-local terms, singular inverse-square potentials, variable degenerate coefficients or dynamical boundary conditions. At the moment, he is getting interested in non-local transport problems, derived from models of collection behaviour.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2018/12/equipo_DyCon_006.jpg
  active: "true"

JesusO:
  name: Jesus Oroya
  description: <strong>Jesus Oroya</strong> is the Software Expert in <b><a href='cmc.deusto.eus/dycon/'>DyCon&#58; Dynamic Control</a></b>, the Advanced Research Project funded by the <a href='https://erc.europa.eu/'>European Research Council(ERC)</a>. He got a BSc in Physics from the <a href='https://www.ehu.eus/en/web/guest/en-home'>University of the Basque Country</a>, specializing in physical simulation. He has worked at CIC Nanogune for the company SIMUNE, looking for a method of optimization of atomic bases for calculations of electronic structure in the SIESTA code. In 2017, he worked at Accenture, managing and analyzing databases. He has also developed business applications for Liberty Seguros. Currently he is studying a MSc in Computational Engineering and Intelligent Systems in the <a href='https://www.ehu.eus/en/web/guest/en-home'>University of the Basque Country</a>.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2018/12/equipo_DyCon_005.jpg
  active: "true"

EnriqueZ:
  name: Enrique Zuazua
  description: <a href='http://deus.to/zuazua'><strong>Enrique Zuazua</strong></a> is the Director of the Chair of Computational Mathematics at <a class='rsst' href='http://deustotech.deusto.es/' target='_blank'>DeustoTech</a> Laboratory in the University of Deusto, Bilbao (Basque Country-Spain) where he leads the research team funded by the European Research Council Advanced Grant “<a class='rsst' href='http://enzuazua.net/dycon/' target='_blank'>DYCON; Dynamic Control</a>”. He is also a Professor of the <a class='rsst' href='http://verso.mat.uam.es/web/index.php/es/' target='_blank'>Department of Mathematics</a> Universidad Autónoma de Madrid where he holds a Chair in Applied Mathematics since 2001.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2018/12/equipo_DyCon_014.jpg
  active: "false"

AlejandroA:
  name: Alejandro B. Aceves
  description: <strong>Alejandro B. Aceves</strong> is a Professor of Applied Mathematics and Department Chair at the <a href='http://www.smu.edu/dedman' target='_blank'>Southern Methodist University</a> (Dallas, United States). His research interests are related to Nonlinear Optics and Nonlinear Wave Propagation. Namely, he is now working on modeling of nonlinear optical pulse propagation in waveguide gratings, code development to solve Maxwell's equations in nonlinear dielectrics, noise effect due to manufacturing imperfections in the problem of light localization in nonlinear fiber arrays, modeling of intense laser light propagation in air, studying the spread of diseases, and the effect of thermal baths in dimers and oscillator chains.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2017/05/Aceves.gif
#MichaelS:
#  name: Michael Schsuter
#  description: <strong>Michael Schuster</strong></a> was a PhD student at the <a href='https://www.fau.eu' target='_blank'>Friedrich-Alexander University</a> in Erlangen, Germany. He finished his master studies in Industrial Mathematics in 2017 and since then he was working with the controlabillity of hyperbolical systems and optimization with probabilistic constraints. He was in Bilbao for a 3 month internship under the supervision of Professor Enrique Zuazua.
#  avatar: https://cmc.deusto.eus/wp-content/uploads/2018/03/photo_mike.jpg
VictorH:
  name: Victor Hernández
  description: <strong><a href='https://cmc.deusto.eus/victor-hernandez-santamaria'>Víctor Hernández-Santamaría</a></strong> earned his Ph.D. degree in the department of automatic control in <a href='http://www.cinvestav.mx/' target='_blank'>CINVESTAV</a> (Mexico), under the supervision of Luz de Teresa (Instituto de Matemáticas, UNAM, México) and Alexander Poznyak (CINVESTAV). His research interests are related to control problems for coupled parabolic equations, especially, those arising in the insensitizing control and hierarchic control problems, both from a theoretical and numerical point of view. He holded a Postdoctoral position at the <a href='http://cmc.deusto.eus/dycon'>ERC DyCon Advanced Grant project</a> under the supervision of <a href='http://paginaspersonales.deusto.es/enrique.zuazua/'>Prof. Enrique Zuazua</a>.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2017/01/DSC_1800_Victor25WEB.jpg
JoseV:
  name: José Vicente
  description: <strong><a href='https://cmc.deusto.eus/jose-vicente-lorenzo/'>José Vicente Lorenzo</a></strong> was a PhD student at <a href='http://www.uam.es' target='_blank'>Universidad Autónoma de Madrid (UAM)</a>. He finished his MSc Industrial Engineering at the <a href='http://en.us.es/eng' target='_blank'>University of Seville</a> in 2014. He has worked at <a href='https://home.cern/' target='_blank'>CERN</a> in Superconducting Magnets group (Geneva, Switzerland) and Spanish organism for Research in Energy and Environment <a href='http://www.ciemat.es/' target='_blank'>CIEMAT</a>.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2017/01/DSC_1826_Jose25WEB.jpg
AnaN:
  name: Ana Navarro
  description: <strong><a href='https://ananavarroquiles.wordpress.com'>Ana Navarro</a></strong> is a PhD. She held a Postdoctoral position at the ERC Advanced Grant project <a href='cmc.deusto.eus/dycon'>DyCon</a> under the supervision of <a href='http://paginaspersonales.deusto.es/enrique.zuazua/'>Prof. Enrique Zuazua</a> (<a href='https://www.uam.es/ss/Satellite/es/home.htm' target='_blank'>UAM</a> and <a href='http://deustotech.deusto.es/cs/Satellite/ingenieria/es/deustotech' target='_blank'>DeustoTech</a>). Before that, she had a Predoctoral position at the <a href='https://www.upv.es/index-en.html' target='_blank'>Instituto Universitario de Matemática Multidisciplinar</a>, financed by the <a href='http://www.imm.upv.es' target='_blank'>Universitat Politècnica de València</a>. Her main research interest is the study from a probabilistic point of view of different problems based on differential equations (ordinary or partial) with uncertainty in its formulation. Now, she is concerned to connect her recent research with Control Theory.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2018/12/equipo_DyCon_013.jpg
DarioP:
  name: Dario Pighin
  description: <strong><a href='https://cmc.deusto.eus/dario-pighin/'>Dario Pighin</a></strong> is a PhD Student at <a href='http://www.uam.es' target='_blank'>Universidad Autónoma de Madrid (UAM)</a>. He earned both the Bachelor's Degree and the Master's Degree in Mathematics at the <a href='https://web.uniroma2.it/home/newlang/english' target='_blank'>University of Rome Tor Vergata (Rome 2)</a>. His <a href='https://drive.google.com/file/d/0B1dHVFQGZucNajBwM2JqYkk5SkE/view?usp=sharing' target='_blank'>Master's thesis</a> is about the Turnpike Property in Optimal Control Theory. Currently, he is studying for his PhD in Control Theory, under the joint supervision of professor Enrique Zuazua.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2017/01/DSC_1816_Dario25WEB.jpg
  active: "true"

AlejandroC:
  name: Alejandro Cunillera
  description: <strong>Alejandro Cunillera</strong> was a PhD Student at <a href='http://www.uam.es' target='_blank'>Universidad Autónoma de Madrid (UAM)</a>. He earned a Bachelor's Degree in Mathematics and Physics at the <a href='https://www.ucm.es/english' target='_blank'>Universidad Complutense de Madrid</a> and a Master's Degree in Physics of Complex Systems at <a href='https://ifisc.uib-csic.es/en/'>IFISC, Instituto de Física Interdisciplinar y Sistemas Complejos (CSIC-UIB)</a>.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2018/09/alejandro_150x200.jpg
BorjanG:
  name: Borjan Geshkovski
  description: <strong>Borjan Geshkovski</strong></a> is a PhD student at <a href='http://www.uam.es' target='_blank'>Universidad Autónoma de Madrid (UAM)</a>. He earned a Master's degree in Mathematics at the <a href='https://www.u-bordeaux.com/' target='_blank'>University of Bordeaux</a>. He first did an internship on parabolic variational inequalities, optimal control of obstacles and free boundary problems under the supervision of Professor Enrique Zuazua, before joining the team as a PhD student later.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2018/12/equipo_DyCon_003.jpg
  active: "true"

DomenecR:
  name: Domenec Ruiz
  description: <strong>Domènec Ruiz</strong> is a PhD Student at <a href='http://www.uam.es' target='_blank'>Universidad Autónoma de Madrid (UAM)</a>. He earned a BSc in Mathematics and a BSc in Physics at the <a href='https://www.ucm.es/english' target='_blank'>Universitat Autònoma de Barcelona</a>. Later he earned and a MSc in Applied Mathematics in an Erasmus Mundus program between the <a href='http://www.univaq.it/en/index.php?&lang_s=en'>Università degli Studi dell'Aquila (UAQ)</a> and <a href='https://www.uni-hamburg.de/en.html'>Universität Hamburg (UH)</a>. His master thesis was about asymptotic analysis and control of kinetic Cucker-Smale models. Currently, he is studying for a PhD in Control Theory under the supervision of Professor Enrique Zuazua.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2018/12/equipo_DyCon_008.jpg
  active: "true"

CharlotteR:
  name: Charlotte Rodriguez
  description: <strong>Charlotte Rodriguez</strong> is a PhD Student at <a href='https://www.fau.eu/' target='_blank'>Friedrich-Alexander-University</a>, Erlangen-Nurnberg, Germany. She finished her Master studies in Mathematics (Analysis, Partial Differential Equations, Probability) at the <a href='https://www.u-bordeaux.com/'>University of Bordeaux</a> in 2018. Since then she has been working in Mathematical network modelling of nonlinear fluid structure interaction, model reduction and uncertainty quantification (Part of Marie Sklodowska-Curie ITN ConFlex) under the supervision of Prof Gunter Leugering. She was in Bilbao for a 2 month internship under the supervision of Professor Enrique Zuazua, working in Control theory.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2018/12/equipo_DyCon_010.jpg
DongnamK:
  name: Dongnam Ko
  description: <strong>Dongnam Ko</strong> is a Postdoctoral researcher at the ERC Advanced Grant project <a href='cmc.deusto.eus/dycon'>DyCon</a> under the supervision of <a href='http://paginaspersonales.deusto.es/enrique.zuazua/'>Prof. Enrique Zuazua</a> (<a href='https://www.uam.es/ss/Satellite/es/home.htm' target='_blank'>Universidad Autónoma de Madrid</a> and <a href='http://deustotech.deusto.es/cs/Satellite/ingenieria/es/deustotech' target='_blank'>DeustoTech</a>). Before that, he was a Post-Doctoral researcher at the <a href='http://hyke.snu.ac.kr/'>Research Institute of Mathematics</a>, <a href='http://www.useoul.edu/'>Seoul National University</a>, Korea. His main research interests are the emergent dynamics of coupled particle networks, the Stochastic particle-path analysis on mean-field models and the numerical methods on kinetic dynamics.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2018/12/equipo_DyCon_007.jpg
  active: "true"

YacoubaS:
  name: Yacouba Simpore
  description: <strong>Yacouba SIMPORE</strong> is an Associate Professor at the <a href='http://www.univ-ouaga.bf/spip.php?rubrique39' target='_blank'>Université Ouaga 1 Professeur Joseph Ki Zerbo</a>, Ouagadougou, Burkina Faso, where he obtained his PhD in Optimal Control in 2016. He visited the Chair of Computational Mathematics of DeustoTech during 3 months within the Senior Visitor Program of the <strong><a href='devcmc.deusto.es/dycon/'> ERC Advanced Grant DyCon&#58; Dynamic Control</a></strong>.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2018/12/equipo_DyCon_012.jpg
XinliangL:
  name: Xinliang Liu
  description: <strong>Xinliang Liu</strong> is a PhD Student at <a href='https://www.fau.eu/' target='_blank'>Shanghai Jiao Tong University</a>, China. In the same university, he finished his Master studies in Applied Mathematics in 2017, with the thesis 'A variational framework to identify optimal approximation basis and its application to integral equation'. He was in Bilbao for a 2 month internship under the supervision of Professor Enrique Zuazua, working in Control theory.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2018/12/equipo_DyCon_011.jpg
MehmetE:
  name: Mehmet Ersoy
  description: Mehmet is currently an associate professor at the Université de Toulon (La Garde, France) and does his research at the Institut Mathématiques de Toulon (IMATH) -Équipe de Modélisation Numérique (MN). His fields of specialization and research interests include Non linear analysis of PDEs and Numerical analysis in fluid mechanics. Before joining the MN team, he was a postdoctoral researcher at the Basque Center for Applied Mathematics, Derio, Spain, directed by/in collaboration with Enrique Zuazua. He obtained his PhD in Applied Mathematics at the Laboratoire de Mathématiques-LAMA under the supervision of Christian Bourdarias & Stéphane Gerbi, Université de Savoie (Chambéry, France) in 2010. He delivers Scientific Computing and Numerical Analysis courses at the Ecole d'Ingénieurs de l'Université de Toulon which offers the possibility to get high level skills.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2019/02/mehmet.jpg
YuhuaZ:
  name: Yuhua Zhu
  description: Yuhua is a fourth-year Ph.D student in Department of Mathematics at University of Wisconsin-Madison. Her interests lie in uncertainty quantification in kinetic theory and Machine learning.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2017/01/Yuhua201805.jpg
SwannM:
  name: Swann MARX
  description: Swann MARX got his PhD in GIPSA-lab (Grenoble, France) under the supervision of Christophe Prieur and Vincent Andrieu. During the PhD he focused on the stabilization of PDEs whose control is subject to some amplitude constraints. Currently he is a post-doctoral researcher at LAAS-CNRS (Toulouse, France), working on polynomial optimization applied to nonlinear hyperbolic PDEs and he did an internship in the DyCon project, under the supervision of Prof. Enrique Zuazua.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2019/01/foto_Swann.jpg
CarlosC:
  name: Carlos Castro
  description: Carlos Castro is a professor in the Mathematics and Informatics Department of <a href="http://www.caminos.upm.es/default.asp" target="_blank">ETSI Caminos, Canales y Puertos, Universidad Politécnica de Madrid</a> (Spain).
  avatar: https://sites.google.com/site/carloscastroba/_/rsrc/1472851836683/bienvenida/foto.jpg
MiguelC:
  name: Miguel Cea
  description: Miguel Cea is a Product Director in INCLAM. Msc. and Postgraduate in Mathematics from the Universidad Autónoma de Madrid, and PhD Candidate in Mathematics on Optimal Design Problems. Extensive experience in mathematical models and numerical methods. Currently, he is the Product Director of SUAT (Unified Early Warning Service), which is defined as a SaaS service that consists of a Web platform that generates alerts and management recommendations in real time based on hydro-meteorological variables.
  avatar: https://media.licdn.com/dms/image/C5603AQG99XhgwRBkAw/profile-displayphoto-shrink_800_800/0?e=1556150400&v=beta&t=nZjF68YShAHnGCUIx4R_6WESGnTOABMRd-0sGNKI5SM
SorinM:
  name: Sorin Micu
  description: Sorin is a professor at the Department of Mathematics in the Faculty of Sciences at the University of Craiova, Romania. His main research directions are Control and stabilization(1), Partial derivative equations(2) and Numerical analysis(3). The main purpose of his research activity is to show that innovative mathematical reasoning can lead to new perspectives on the studied phenomena and a deeper understanding of more and more complex physical models. His most important scientific contributions include the study of complex systems that couples vibrations of different natures (the so-called hybrid systems) in terms of their spectral properties, controllability, stabilization and existence of periodic solutions.
  avatar: https://cmc.deusto.eus/wp-content/uploads/2018/01/photo_Micu.jpg
