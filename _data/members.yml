ThibaultL:
  avatar: https://cmc.deusto.eus/wp-content/uploads/2019/04/thibault_photo.png
  name: Liard Thibault
  description: <strong>Thibault Liard</strong> holds a Postdoctoral position at the ERC Advanced Grant project DyCon under the supervision of <a href="http://paginaspersonales.deusto.es/enrique.zuazua/" target="_blank">Prof. Enrique Zuazua</a> (UAM and DeustoTech). He earned his PhD in observation and control for some conservative systems under the supervision of Alain Haraux and Yannick Privat. His previous Postdoctoral positions were focused on the study of strongly coupled PDE/ODE systems where the PDE consists of a system of conservation laws and the ODE represents the trajectory of particles. Therefore, his main research interests are control theory, calculus of variations, hybrid PDE/ODE, scalar conservation laws with constraints and Wave-front tracking methods.</p>
  active: "false"


