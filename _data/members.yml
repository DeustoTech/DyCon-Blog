EmmanuelT:
  name: Emmanuel Trélat
  description: Emmanuel Trélat matriculated at École normale supérieure de Cachan (mathematics) in 1995 and obtained the agrégation in 1998. In 2000, he obtained a doctorate under the direction of Bernard Bonnard at the University of Burgundy at Dijon with thesis entitled Étude asymptotique et transcendance de la fonction valeur en contrôle optimal; catégorie log-exp en géométrie sous-Riemannienne dans le cas Martinet (Asymptotic study and transcendence of the value function in optimal control; category log-exp in sub-Riemannian geometry in the Martinet case).[1] In 2001 he was appointed a lecturer at the University of Paris-Sud, where he obtained in 2005 his habilitation Contrôle en dimension finie et infinie (Control in finite and infinite dimension). In 2006 he was appointed a professor at the University of Orleans. Since 2011 he has been a professor at Pierre and Marie Curie University at the Laboratoire Jacques-Louis Lions. Since 2015 he has been director of the Fondation sciences mathématiques de Paris
  avatar: https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Emmanuel.trelat.jpg/260px-Emmanuel.trelat.jpg
