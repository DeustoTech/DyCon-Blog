# Members
NoboruS:
  name: Noboru Sakamoto
  description: <a name="NoburuSakamoto"></a>Noboru Sakamoto</strong> received the B.Sc. degree in mathematics from Hokkaido University and M.Sc. and Ph.D. degrees in aerospace engineering from Nagoya University, in 1991, 1993, and 1996, respectively. From 1996 until 2015, he held positions in the Graduate School of Engineering in Nagoya University. Currently, he is a Professor with the Science and Engineering of <a href="http;//www.nanzan-u.ac.jp/English/index.html" target="_blank">Nanzan University</a> in Nagoya, Japan. He has held a visiting research position at University of Groningen, The Netherlands, in 2005 and 2006. He received the SICE Best Paper Prizes in 1997, 2006, 2008 and 2011 and SICE Kimura Prize in 20016. His research interests include nonlinear control theory, control of chaotic systems, dynamical system theory and control applications for aerospace engineering.
JeromeL:
  name: Jérôme Lohéac
  description: <strong>Jérôme Lohéac</strong> is a Senior Scientific Researcher at the <a href="http;//www.irccyn.ec-nantes.fr/en/">Institut de Recherche en Communications et Cybernétique de Nantes</a>, a scientific institution linked to the <a href='http;//www.cnrs.fr/'>CNRS</a> in France. His fields of research are Swimming of microorganisms(1); Time optimal control for PDEs(2); Optimal control of finite dimensional systems with state constraints(3); Controllability of parameter-dependent systems(4).
MartinL:
  name: Martín Lazar
  description: <strong>Martin Lazar</strong> is a Research professor at <a href='http;//www.unidu.hr/' target='_blank'>University of Dubrovnik</a>, Croatia. His fields of research are Control of parameter dependent systems (greedy control, averaged control), optimal control of parabolic problems. Microlocal analysis; PDEs and homogenisation, velocity averaging, microlocal defect functionals (1-scale H-measures, semiclassical measures, H-distributions), and Geophysical fluid dynamics; analytical modelling in oceanography.
CesareM:
  name: Césare Molinari
  description: <strong>Césare Molinari</strong> was PhD student in Applied Mathematics at <a href='http;//www.usm.cl/' target='_blank'>Universidad Técnica Federico Santa María</a> (Valparaíso, Chile). His scientific interests were related to numerical algorithms for maximal monotone variational inequalities and convex non-differentiable optimization. In this context, his research was focused on the design of the algorithms, on the analysis of the asymptotic properties and of the rate of convergence. This theory finds natural applications in sparse optimal control of PDE and reconstruction of images. He was doing an internship in Control Theory under the joint supervision of professor Enrique Zuazua.
NavidA:
  name: Navid Allahverdi
  description: Navid Allahverdi's work focuses on simulation based engineering and application of scientific computing in engineering design and optimization.
AlejandroP:
  name: Alejandro Pozo
  description: Alejandro Pozo es doctor en Matemáticas. Tiene un perfil marcadamente aplicado, por lo que ha orientado mi carrera hacia el ámbito de la innovación tecnológica. En ese sentido, entiende que las matemáticas pueden aportar valor y contribuir notablemente a la solución de los más diversos problemas del I+D+i.
UmbertoB:
  name: Umberto Biccari
  description: <a href='https;//cmc.deusto.eus/umberto-biccari/'>Umberto Biccari</a></strong> is a PhD. Currently he holds a Postdoctoral position at the ERC Advanced Grant project <a href='cmc.deusto.eus/dycon'>DyCon</a> under the supervision of <a href='http;//paginaspersonales.deusto.es/enrique.zuazua/'>Prof. Enrique Zuazua</a> (<a href='https;//www.uam.es/ss/Satellite/es/home.htm' target='_blank'>UAM</a> and <a href='http;//deustotech.deusto.es/cs/Satellite/ingenieria/es/deustotech' target='_blank'>DeustoTech</a>). In the past, he collaborated within the ERC research project <a href='http;//www.bcamath.org/projects/NUMERIWAVES/' target='_blank'>NUMERIWAVES</a>. His current research interests are related to the analysis of Partial Differential Equations, in particular from the point of view of control theory. During the years of his PhD he has been concerned with the study of controllability properties of hyperbolic (waves), parabolic (heat) and dispersive (Schrödinger) PDEs, involving non-local terms, singular inverse-square potentials, variable degenerate coefficients or dynamical boundary conditions. At the moment, he is getting interested in non-local transport problems, derived from models of collection behaviour.
JesusO:
  name: Jesus Oroya
  description: <strong>Jesus Oroya</strong> is the Software Expert in <b><a href='cmc.deusto.eus/dycon/'>DyCon; Dynamic Control</a></b>, the Advanced Research Project funded by the <a href='https;//erc.europa.eu/'>European Research Council(ERC)</a>. He got a BSc in Physics from the <a href='https;//www.ehu.eus/en/web/guest/en-home'>University of the Basque Country</a>, specializing in physical simulation. He has worked at CIC Nanogune for the company SIMUNE, looking for a method of optimization of atomic bases for calculations of electronic structure in the SIESTA code. In 2017, he worked at Accenture, managing and analyzing databases. He has also developed business applications for Liberty Seguros. Currently he is studying a MSc in Computational Engineering and Intelligent Systems in the <a href='https;//www.ehu.eus/en/web/guest/en-home'>University of the Basque Country</a>.
EnriqueZ:
  name: Enrique Zuazua
  description: <a href='http;//deus.to/zuazua'><strong>Enrique Zuazua</strong></a> is the Director of the Chair of Computational Mathematics at <a class='rsst' href='http;//ingenieria.deusto.es/cs/Satellite/ingenieria/en/deustotech?cambioidioma=si' target='_blank'>DeustoTech</a> Laboratory in the University of Deusto, Bilbao (Basque Country-Spain) where he leads the research team funded by the European Research Council Advanced Grant “<a class='rsst' href='http;//enzuazua.net/dycon/' target='_blank'>DYCON; Dynamic Control</a>”. He is also a Professor of the <a class='rsst' href='http;//verso.mat.uam.es/web/index.php/es/' target='_blank'>Department of Mathematics</a> Universidad Autónoma de Madrid where he holds a Chair in Applied Mathematics since 2001.
AlejandroA:
  name: Alejandro B. Aceves
  description: <strong>Alejandro B. Aceves</strong> is Professor of Applied Mathematics and Department Chair at the <a href='http;//www.smu.edu/dedman' target='_blank'>Southern Methodist University</a>. His research interests are related to Nonlinear Optics and Nonlinear Wave Propagation. Namely he is working now on modeling of nonlinear optical pulse propagation in waveguide gratings, code development to solve Maxwell's equations in nonlinear dielectrics, noise effect due to manufacturing imperfections in the problem of light localization in nonlinear fiber arrays, modeling of intense laser light propagation in air, studying the spread of diseases, and the effect of thermal baths in dimers and oscillator chains.
MichaelS:
  name: Michael Schsuter
  description: <strong>Michael Schuster</strong></a> was a PhD student at the <a href='https;//www.fau.eu' target='_blank'>Friedrich-Alexander University</a> in Erlangen, Germany. He finished his master studies in Industrial Mathematics in 2017 and since then he was working with the controlabillity of hyperbolical systems and optimization with probabilistic constraints. He was in Bilbao for a 3 month internship under the supervision of Professor Enrique Zuazua.
VictorH:
  name: Victor Hernández
  description: <strong><a href='https;//cmc.deusto.eus/victor-hernandez-santamaria'>Víctor Hernández-Santamaría</a></strong> earned his Ph.D. degree in the department of automatic control in <a href='http;//www.cinvestav.mx/' target='_blank'>CINVESTAV</a> (Mexico), under the supervision of Luz de Teresa (Instituto de Matemáticas, UNAM, México) and Alexander Poznyak (CINVESTAV). His research interests are related to control problems for coupled parabolic equations, especially, those arising in the insensitizing control and hierarchic control problems, both from a theoretical and numerical point of view. He holded a Postdoctoral position at the ERC Advanced Grant project <a href='http;//cmc.deusto.eus/dycon'>DyCon</a> under the supervision of <a href='http;//paginaspersonales.deusto.es/enrique.zuazua/'>Prof. Enrique Zuazua</a>.
JoseV:
  name: José Vicente
  description: <strong><a href='https;//cmc.deusto.eus/jose-vicente-lorenzo/'>José Vicente Lorenzo</a></strong> is a PhD student at <a href='http;//www.uam.es' target='_blank'>Universidad Autónoma de Madrid (UAM)</a>. He finished his MSc Industrial Engineering at the <a href='http;//en.us.es/eng' target='_blank'>University of Seville</a> in 2014. He has worked at <a href='https;//home.cern/' target='_blank'>CERN</a> in Superconducting Magnets group (Geneva, SWITZERLAND) and Spanish organism for Research in Energy and Environment <a href='http;//www.ciemat.es/' target='_blank'>CIEMAT</a>.
AnaN:
  name: Ana Navarro
  description: <strong><a href='https;//ananavarroquiles.wordpress.com'>Ana Navarro</a></strong> is a PhD. She held a Postdoctoral position at the ERC Advanced Grant project <a href='cmc.deusto.eus/dycon'>DyCon</a> under the supervision of <a href='http;//paginaspersonales.deusto.es/enrique.zuazua/'>Prof. Enrique Zuazua</a> (<a href='https;//www.uam.es/ss/Satellite/es/home.htm' target='_blank'>UAM</a> and <a href='http;//deustotech.deusto.es/cs/Satellite/ingenieria/es/deustotech' target='_blank'>DeustoTech</a>). Before that, she had a Predoctoral position at the <a href='https;//www.upv.es/index-en.html' target='_blank'>Instituto Universitario de Matemática Multidisciplinar</a> financed by the <a href='http;//www.imm.upv.es' target='_blank'>Universitat Politècnica de València</a>. Her main research interest is the study from a probabilistic point of view of different problems based on differential equations (ordinary or partial) with uncertainty in its formulation. Now, she is concerned to connect her recent research with Control Theory.
DarioP:
  name: Dario Pighin
  description: <strong><a href='https;//cmc.deusto.eus/dario-pighin/'>Dario Pighin</a></strong> is a PhD Student at <a href='http;//www.uam.es' target='_blank'>Universidad Autónoma de Madrid (UAM)</a>. He earned both the Bachelor's Degree and the Master's Degree in Mathematics at the <a href='https;//web.uniroma2.it/home/newlang/english' target='_blank'>University of Rome Tor Vergata (Rome 2)</a>. <a href='https;//drive.google.com/file/d/0B1dHVFQGZucNajBwM2JqYkk5SkE/view?usp=sharing' target='_blank'>Master's thesis</a> is about the Turnpike Property in Optimal Control Theory. Currently, he is studying for his PhD in Control Theory, under the joint supervision of professor Enrique Zuazua.
AlejandroC:
  name: Alejandro Cunillera
  description: <strong>Alejandro Cunillera</strong> was a PhD Student at <a href='http;//www.uam.es' target='_blank'>Universidad Autónoma de Madrid (UAM)</a>. He earned a Bachelor's Degree in Mathematics and Physics at the <a href='https;//www.ucm.es/english' target='_blank'>Universidad Complutense de Madrid</a> and a Master's Degree in Physics of Complex Systems at <a href='https;//ifisc.uib-csic.es/en/'>IFISC, Instituto de Física Interdisciplinar y Sistemas Complejos (CSIC-UIB)</a>.
BorjanG:
  name: Borjan Geshkovski
  description: <strong>Borjan Geshkovski</strong></a> was a Master's student in Mathematics at the <a href='https;//www.u-bordeaux.com/' target='_blank'>University of Bordeaux</a>. He was currently doing an internship on parabolic variational inequalities, optimal control of obstacles and free boundary problems under the supervision of Professor Enrique Zuazua.
DomenecR:
  name: Domenec Ruiz
  description: <strong>Domènec Ruiz</strong> is a PhD Student at <a href='http;//www.uam.es' target='_blank'>Universidad Autónoma de Madrid (UAM)</a>. He earned a BSc in Mathematics and a BSc in Physics at the <a href='https;//www.ucm.es/english' target='_blank'>Universitat Autònoma de Barcelona</a>. Later he earned and a MSc in Applied Mathematics in an Erasmus Mundus program between the <a href='http;//www.univaq.it/en/index.php?&lang_s=en'>Università degli Studi dell'Aquila (UAQ)</a> and <a href='https;//www.uni-hamburg.de/en.html'>Universität Hamburg (UH)</a>. His master thesis was about asymptotic analysis and control of kinetic Cucker-Smale models. Currently, he is studying for a PhD in Control Theory under the supervision of Professor Enrique Zuazua.
CharlotteR:
  name: Charlotte Rodriguez
  description: <strong>Charlotte Rodriguez</strong> is a PhD Student at <a href='https;//www.fau.eu/' target='_blank'>Friedrich-Alexander-University</a>, Erlangen-Nurnberg, Germany. She finished her Master studies in Mathematics (Analysis, Partial Differential Equations, Probability) at the <a href='https;//www.u-bordeaux.com/'>University of Bordeaux</a> in 2018. Since then she has been working in Mathematical network modelling of nonlinear fluid structure interaction, model reduction and uncertainty quantification (Part of Marie Sklodowska-Curie ITN ConFlex) under the supervision of Prof Gunter Leugering. She was in Bilbao for a 2 month internship under the supervision of Professor Enrique Zuazua, working in Control theory.
DongnamK:
  name: Dongnam Ko
  description: <strong>Dongnam Ko</strong> is a PhD. Currently he holds a Postdoctoral position at the ERC Advanced Grant project <a href='cmc.deusto.eus/dycon'>DyCon</a> under the supervision of <a href='http;//paginaspersonales.deusto.es/enrique.zuazua/'>Prof. Enrique Zuazua</a> (<a href='https;//www.uam.es/ss/Satellite/es/home.htm' target='_blank'>Universidad Autónoma de Madrid</a> and <a href='http;//deustotech.deusto.es/cs/Satellite/ingenieria/es/deustotech' target='_blank'>DeustoTech</a>). Before that, he was a Post-Doctoral researcher at the <a href='http;//hyke.snu.ac.kr/'>Research Institute of Mathematics</a>, <a href='http;//www.useoul.edu/'>Seoul National University</a>, Korea. His main research interests are the emergent dynamics of coupled particle networks, the Stochastic particle-path analysis on mean-field models and the numerical methods on kinetic dynamics.
YacoubaS:
  name: Yacouba Simpore
  description: <strong>Yacouba SIMPORE</strong> is an Associate Professor at the <a href='http;//www.univ-ouaga.bf/spip.php?rubrique39' target='_blank'>Université Ouaga 1 Professeur Joseph Ki Zerbo</a>, Ouagadougou, Burkina Faso, where he obtained his PhD in Optimal Control in 2016. He visited the Chair of Computational Mathematics of DeustoTech during 3 months within the Senior Visitor Program of the <strong><a href='devcmc.deusto.es/dycon/'> ERC Advanced Grant DyCon-Dynamic Control</a></strong>.
XinliangL:
  name: Xinliang Liu
  description: <strong>Xinliang Liu</strong> is a PhD Student at <a href='https;//www.fau.eu/' target='_blank">Shanghai Jiao Tong University</a>, China. In the same university, he finished his Master studies in Applied Mathematics in 2017, with the thesis 'A variational framework to identify optimal approximation basis and its application to integral equation'. Hee will be in Bilbao for a 2 month internship under the supervision of Professor Enrique Zuazua, working in Control theory.
MehmetE:
  name: Mehmet Ersoy
  description: I am currently associate professor at the Université de Toulon (UTLN) and do my research at the Institut   
                Mathématiques de Toulon (IMATH) -Équipe de Modélisation Numérique (MN) . My fields of specialization and research interests include Non linear analysis of PDEs, Numerical analysis in fluid mechanics. Before joining the team MN, I was a postdoctoral researcher at the Basque Center for Applied Mathematics, Derio, Spain, directed by/in collaboration with Enrique Zuazua. I obtained my Ph.D in Applied Mathematics at the Laboratoire de Mathématiques-LAMA under the supervision of Christian Bourdarias & Stéphane Gerbi, Université de Savoie, Chambéry, France in 2010. 
                I deliver Scientific Computing and Numerical Analysis courses at the Ecole d'Ingénieurs de l'Université de Toulon which offers the possibility to get high level skills.
YuhuaZ:
  name: Yuhua Zhu
  description: I'm a fourth-year Ph.D student in Department of Mathematics at University of Wisconsin-Madison. My interests lie in uncertainty quantification in kinetic theory and Machine learning.
SwannM:
  name: Swann MARX 
  description: Swann MARX got his PhD in GIPSA-lab (Grenoble, France) under the supervision of Christophe Prieur and Vincent Andrieu. During the PhD he focused on the stabilization of PDEs whose control is subject to some amplitude constraints. Currently he is a post-doctoral researcher at LAAS-CNRS (Toulouse, France), working on polynomial optimization applied to nonlinear hyperbolic PDEs and he will be doing an internship in the DyCon project, under the supervision of Prof. Enrique Zuazua.
