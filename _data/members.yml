  description: <p><strong>Debayan Maity</strong> holds a Postdoctoral position at the ERC Advanced Grant project DyCon under the supervision of <a href="http://paginaspersonales.deusto.es/enrique.zuazua/" target="_blank">Prof. Enrique Zuazua</a> (UAM and DeustoTech). Before that, he was a Post-Doctoral researcher at the Institut de Mathématiques de BordeauxI under the supervision of Prof. Marius Tucsnak. His main research interests are the fluid-solid interaction problems and the control of partial differential equations, namely fluid motions, population dynamics models, etc.</p>
