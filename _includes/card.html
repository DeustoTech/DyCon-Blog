<div class="post-preview shadowbox">
        <div class="post-avatar">
        {% if include.avatar %}
            <img src="{{ include.avatar }}">
        {% else %}
            <img src="https://www.serautonomo.net/wp-content/plugins/sp-amp/placeholder.png">
        {% endif %}
        </div>

        <div class="post-info">
            <a href="{{ include.url | prepend: site.baseurl }}" class="display-block">
                <h4 class="post-preview-title ellipsis-two-lines"> {{ include.title }} </h4>
            </a>
            <div class="post-preview-subtitle ellipsis-two-lines">
                {{ include.description }}
            </div>
            <div class="post-preview-authors ellipsis-one-line">
                Author(s):
                {% for aut in include.author %}
                    <a href="{{site.url}}{{site.baseurl}}/author/{{aut}}">{{site.data.members[aut].name}}</a>
                    ,
                {% endfor %}
                - {{include.date|date_to_long_string}}
            </div>
        </div>
</div>
