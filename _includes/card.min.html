<div class="post-preview shadowbox"><div class="post-avatar">{% if include.avatar %}    <img src="{{ include.avatar }}">{% else %}    <img src="https://www.serautonomo.net/wp-content/plugins/sp-amp/placeholder.png">{% endif %}</div><div class="post-info">    <a href="{{ include.url | prepend: site.baseurl }}" class="display-block"><h4 class="post-preview-title ellipsis-two-lines"> {{ include.title }} </h4>    </a>    <div class="post-preview-subtitle ellipsis-two-lines">{{ include.description }}</div></div></div>
